<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        /*

       $(function () {
           $("#but").click(function () {
              $.ajax({
                  type:"post",
                  url:"./test.do",
                  data:JSON.stringify({"name":"jimmy","sex":"man"}),
                  contentType:"application/json",
                  success:function (data) {
                      alert("success")
                  }
              })
           })
       })
    </script>

</body>
